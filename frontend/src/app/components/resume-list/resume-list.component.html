<div class="row mt-3">
    <div class="col-lg-6">
        <h3>Resumes</h3>
    </div>
  </div>
  <table *ngIf="resumes.length > 0" class="table table-hover mt-3">
      <thead>
        <tr>
          <th scope="col">Template Name</th>
          <th scope="col">Description</th>
          <th scope="col">Version</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let resume of resumes">
          <td>{{ resume.templateName }}</td>
          <td>{{ resume.description }}</td>
          <td>{{ resume.version }}</td>
          <td style="width:10%">
            <button [routerLink]="['/resume', resume.id]" class="btn btn-primary btn-sm float-end">Edit</button>
          </td>
          <td style="width:10%">
            <button (click)="deleteResume(resume.id)" class="btn btn-danger btn-sm float-end">Delete</button>
          </td>
        </tr>
      </tbody>
  </table>
  <div *ngIf="resumes.length == 0" class="row at-5">
    <h5>No resumes saved</h5>
  </div>
  <div class="row mt-3">
    <div class="col-lg-6">
        <button class="btn btn-primary float-end" routerLink="/resume">Add Resume</button>
    </div>
  </div>
